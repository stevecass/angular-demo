<!DOCTYPE html>
<html>
<head>
  <title>My Contact List</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript" src="vendor/angular.js"></script>
  <script type="text/javascript" src="vendor/angular-resource.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/session-service.js"></script>
  <script type="text/javascript" src="js/auth-service.js"></script>
  <script type="text/javascript" src="js/person-factory.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
  <script type="text/javascript" src="js/app-controller.js"></script>
  <script type="text/javascript" src="js/contact-list-component.js"></script>
  <script type="text/javascript" src="js/contact-card-component.js"></script>
  <script type="text/javascript" src="js/contacts-controller.js"></script>
</head>
<body>

<div ng-app="contacts" ng-controller="AppController">

  <div>
    <div ng-if="currentUser">
      Welcome {{currentUser.name}}
    </div>
    <div ng-if="!currentUser">
      <input type="text" placeholder="username" ng-model="loginForm.username">
      <input type="password" placeholder="password" ng-model="loginForm.password">
      <button ng-click="logUserIn()">Log in</button>
    </div>
  </div>

  <h1>Contact List</h1>

  <div id="container" ng-controller="ContactsController">
     <contact-list contacts="contacts" select="showContact" nameFilter="nameFilter"></contact-list>

     <contact-card ng-if="currentContact" contact="currentContact"></contact-card>

  </div>

</div>

</body>
</html>
